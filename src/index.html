<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="block">
        <legend>Personal information</legend>

        <label for="putSurname" class="form_field">
          Surname:
        </label>
        <input type="text" id="putSurname" name="surname" maxlength="30" autocomplete="off">

        <label for="putName" class="form_field">
          Name:
        </label>
        <input type="text" id="putName" name="Name" autocomplete="off">

        <label for="ageField" class="form_field">
          How old are You?
        </label>
        <input type="number" id="ageField" name="age" value="12" min="1" max="100">

        <label for="dateBirth" class="form_field">
          Full date of birth:
        </label>
        <input type="date" id="dateBirth" name="date">

        <label for="terms-and-conditions" class="form_field">
          I accept the term of the agreement
        </label>
        <input type="checkbox" id="terms-and-conditions" name="accept">

      </fieldset>

      <fieldset class="block">
        <legend>Registration</legend>

        <label for="sendMail" class="form_field">
          E-mail:
        </label>
        <input type="email" id="sendMail" name="e-mail" placeholder="email@example.com">

        <label for="parole" class="form_field">
          Password:
        </label>
        <input type="password" id="parole" name="password" minlength="4" maxlength="12">

      </fieldset>

      <fieldset class="block">
        <legend>An interesting fact about you!</legend><br>

        <label class="form_field">
          Do you love cats?
          <input type="radio" name="yes or no" value="yes"> Yes
          <input type="radio" name="yes or no" value="no"> No
        </label>

        <label for="aboutColor" class="form_field">
          What is your favorite color?
        </label>
        <input type="color" id="aboutColor" name="color" value="#9B26B6">

        <label for="timeToBad" class="form_field">
          What time do you go to bad?
        </label>
        <input type="time" id="timeToBad" name="time">

        <label for="carBrands" class="form_field">
          What are your favorite brand of cars?
        </label>
        <select name="car" id="carBrands" multiple>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>

        <label for="rateWork" class="form_field">
          How do you rate our work?
        </label>
        <input type="range" id="rateWork" name="rate" min="1" max="5">

      </fieldset>

      <fieldset class="block">
        <legend>Additional info:</legend>

        <label for="addComment" class="form_field">
          Comments:
        </label>
        <textarea name="comment" id="addComment">
        </textarea>

        <label for="recUs" class="form_field">
          Would you recommend us?
        </label>
        <select id="recUs" name="time">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>

      </fieldset>

      <button type="submit" class="form_field">
        Submit
      </button>
    </form>
  </body>
</html>
