<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend><br>

        <label for="putSurname" class="form">
          Surname:
        </label>
        <input type="text" id="putSurname" name="surname" autocomplete="off"><br>

        <label for="putName" class="form">
          Name:
        </label>
        <input type="text" id="putName" name="Name" autocomplete="off">



        <label class="form">
          How old are You?
          <input type="number" name="age" value="12" min="1" max="100">
        </label>

        <label class="form">
          Full date of birth:
          <input type="date" name="date">
        </label>

        <label class="form">
          I accept the term of the agreement
          <input type="checkbox" name="accept">
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="form">
          E-mail:
          <input type="email" name="e-mail" placeholder="email@example.com">
        </label>

        <label class="form">
          Password:
          <input type="password" name="password">
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>


        <label class="form">
          Do you love cats?
          <input type="radio" name="yes or no" value="yes">
          Yes
          <input type="radio" name="yes or no" value="no">
          No
        </label>

        <label class="form">
          What is your favorite color?
          <input type="color" name="color" value="#000">
        </label>

        <label class="form">
          What time do you go to bad?
          <input type="time" name="time">
        </label>

        <label class="form">
          What are your favorite brand of cars?
          <select name="car" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form">
          How do you rate our work?
          <input type="range" name="rate" value="0">
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label class="form">
          Comments:
          <textarea name="comment"></textarea>
        </label>

        <label for="recUs" class="form">
          Would you recommend us?
          <select id="recUs" name="time">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="form">Submit</button>
    </form>
</html>
